syntax = "proto2";

import "nanopb.proto";
message StoredCredential {
	required string username = 1 [(nanopb).type = FT_POINTER];
	required bytes data = 2;
}

message Password {
	required string id = 1 [(nanopb).type = FT_POINTER];
	required string password = 2 [(nanopb).type = FT_POINTER];
	optional bytes padding = 3;
}

message FacebookAccessToken {
	required string fb_uid = 1 [(nanopb).type = FT_POINTER];
	required string access_token = 2 [(nanopb).type = FT_POINTER];
}

message OneTimeToken {
	required string token = 1 [(nanopb).type = FT_POINTER];
}

message AppleSignInCredential {
	required string auth_code = 1 [(nanopb).type = FT_POINTER];
	required string redirect_uri = 2 [(nanopb).type = FT_POINTER];
	required string bundle_id = 3 [(nanopb).type = FT_POINTER];
}