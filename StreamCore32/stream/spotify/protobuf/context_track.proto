syntax = "proto2";

import "nanopb.proto";

package player.proto;
import "protobuf/utils.proto";

//option optimize_for = CODE_SIZE;
message ContextTrack {
    optional string uri = 1 [(nanopb).type = FT_POINTER];
    optional string uid = 2 [(nanopb).type = FT_POINTER];
    optional bytes gid = 3 [(nanopb).type = FT_POINTER];  
    repeated MetadataEntry metadata = 4 [(nanopb).type = FT_POINTER];   
}
